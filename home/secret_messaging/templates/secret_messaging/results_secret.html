{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>PRIVACY.PRIVACY.PRIVACY</title>
    <link rel="stylesheet" type="text/css" href="{% static 'secret_messaging/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'secret_string' %}">Create secret</a>
        <a href="{% url 'reveal_secret' %}">Reveal secret</a>
    </div>
    <div class="content">
        <input type = "text" id="thing_to_copy" value = "{{ secret_string }}" style="width:500px" readonly> 
        {% comment %} <button onclick="copyToClipboard()">Copy!</button>
        <script>
        function copyToClipboard() {
            var copyText = document.getElementById("thing_to_copy");
            navigator.clipboard.writeText(copyText.value)
                .catch(err => { 
                    console.error('Could not copy text: ', err); 
                });
        }
        </script> {% endcomment %}
    </div> 
    
</body>
</html>
